<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Voice Chat Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover { background-color: #0056b3; }
        #output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            min-height: 50px;
            text-align: left;
        }
        .status { font-weight: bold; margin-top: 15px; color: #666; }
    </style>
</head>
<body>

    <h1>Restaurant Voice Cart Test</h1>
    <div class="status" id="status">Ready. Click the button to speak your order.</div>
    <button onclick="startListening()">Start Listening</button>
    <div id="output"></div>

    <script>
        // --- 1. SET UP SPEECH RECOGNITION (STT) ---

        // Check for browser compatibility (using webkit prefix for wider support)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');

        if (!SpeechRecognition) {
            statusDiv.textContent = "Speech Recognition not supported in this browser. Please use Chrome or Safari on mobile.";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';        // Set the language for recognition
            recognition.continuous = false;    // Stops after the user pauses
            recognition.interimResults = false; // Only returns the final, confirmed result

            recognition.onstart = () => {
                statusDiv.textContent = "Listening... Say your order now.";
                outputDiv.textContent = "";
            };

            recognition.onresult = (event) => {
                // Get the transcribed text from the final result
                const transcript = event.results[0][0].transcript;
                
                // 1. Display the user's speech
                outputDiv.innerHTML = `**You said:** ${transcript}<br>`;
                statusDiv.textContent = "Processing order...";
                
                // 2. Simulate the LLM/Server response delay (the network step)
                setTimeout(() => {
                    // 3. Simulate the LLM/Server deciding the response (Tool Use simulation)
                    const serverResponse = simulateLLM(transcript);
                    outputDiv.innerHTML += `**Bot response:** ${serverResponse}`;
                    
                    // 4. Start Text-to-Speech (TTS) for the bot's response
                    speakResponse(serverResponse);
                    
                }, 500); // Simulate a 500ms server round-trip delay
            };

            recognition.onerror = (event) => {
                statusDiv.textContent = `Error: ${event.error}. Try again.`;
                console.error('Speech Recognition Error:', event.error);
            };

            recognition.onend = () => {
                // If it ended without an error, the response will be handled in onresult
                if (statusDiv.textContent === "Listening... Say your order now.") {
                     statusDiv.textContent = "No speech detected. Click the button to try again.";
                }
            };
            
            // Expose the function globally so the button can call it
            window.startListening = () => {
                try {
                    recognition.start();
                } catch (e) {
                    statusDiv.textContent = "Start failed. Make sure you granted microphone permission.";
                    console.error(e);
                }
            };
        }
        
        // --- 2. SET UP TEXT-TO-SPEECH (TTS) ---

        function speakResponse(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Optional: You can set a specific voice if available
            // Note: Voices vary widely across OS/browser
            // utterance.voice = window.speechSynthesis.getVoices().find(v => v.lang === 'en-US');
            
            // Set some speaking parameters
            utterance.rate = 1.1; // A little faster
            utterance.pitch = 1.0;
            
            utterance.onstart = () => {
                statusDiv.textContent = "Bot is speaking...";
            };
            utterance.onend = () => {
                statusDiv.textContent = "Ready for the next command.";
            };

            window.speechSynthesis.speak(utterance);
        }


        // --- 3. LLM/TOOL USE SIMULATION (The "Brain" on your server) ---

        function simulateLLM(input) {
            const lowerInput = input.toLowerCase();
            
            if (lowerInput.includes('menu') || lowerInput.includes('what do you have')) {
                // Tool: get_menu()
                return "Our specials today are the Butter Chicken and the Veggie Burger. Would you like to hear more?";
            } else if (lowerInput.includes('chicken') && lowerInput.includes('two')) {
                // Tool: order_food(item='Chicken', quantity=2)
                return "Adding two orders of Chicken to your cart. Anything else I can get for you?";
            } else if (lowerInput.includes('coke') || lowerInput.includes('drink')) {
                // Tool: order_food(item='Coke', quantity=1)
                return "One Coke has been added. Your order is confirmed for pickup in 15 minutes.";
            } else {
                // Default LLM response
                return "I'm sorry, I didn't catch that. Could you please state your order clearly, or ask for the menu?";
            }
        }
    </script>
</body>
</html>
